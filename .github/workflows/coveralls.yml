name: Coveralls

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: socialed
        python-version: ${{ matrix.python-version }}
        channels: pytorch,conda-forge,defaults
        channel-priority: strict
        
    - name: Install initial tools
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage coveralls GitPython

    - name: Install PyTorch dependencies
      shell: bash -l {0}
      run: |
        conda install pytorch==1.13.1 torchvision==0.14.1 torchaudio==0.13.1 cpuonly -c pytorch
        conda install pyg -c pyg
        conda install -c conda-forge faiss-cpu

    - name: Install transformers dependencies
      shell: bash -l {0}
      run: |
        pip install transformers==4.30.2 tokenizers==0.13.3
        pip install accelerate==0.20.3
        pip install sentence-transformers==2.2.2
        pip install peft==0.3.0

    - name: Install other dependencies
      shell: bash -l {0}
      run: |
        pip install -r requirements.txt --no-deps
        pip install scikit-learn pandas numpy matplotlib seaborn

    - name: Run coverage
      shell: bash -l {0}
      run: |
        coverage run --source=SocialED -m pytest
        
    - name: Upload coverage report
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash -l {0}
      run: |
        coveralls --service=github