name: Read the Docs

on:
  push:
    branches:
      - main  # 根据你的仓库设置选择正确的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # 选择合适的 Python 版本

    - name: Install Sphinx and related packages
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx_rtd_theme

    - name: Install dependencies with --no-deps flag
      run: |
        # 如果你有其他需要的依赖，可以在这里安装，确保使用 --no-deps 跳过不必要的包
        pip install --no-deps .

    - name: Trigger Read the Docs build
      run: |
        curl -X POST -d "" https://readthedocs.org/api/v3/projects/socialed/builds/ \
        -H "Authorization: Token ${{ secrets.RTD_TOKEN }}"
      env:
        RTD_TOKEN: ${{ secrets.RTD_TOKEN }}
